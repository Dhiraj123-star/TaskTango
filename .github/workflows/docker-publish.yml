name: ğŸš€ Docker Image CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: ğŸ”§ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python (for Docker layer caching, optional)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: dhiraj918106/tasktango:latest
          cache-from: type=registry,ref=dhiraj918106/tasktango:cache
          cache-to: type=inline

      - name: âœ… Confirm image published
        run: echo "âœ… Image dhiraj918106/tasktango:latest published to Docker Hub!"
